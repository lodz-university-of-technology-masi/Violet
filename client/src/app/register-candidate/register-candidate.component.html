<form class="form" #languageAndPosition="ngForm">
  <mat-card>

    <mat-card-title>Register for test</mat-card-title>

    <mat-card-content>

      <mat-form-field>
        <mat-select [placeholder]="'Position'" [(value)]="registerCandidate.positionId" required>
          <mat-option *ngFor="let p of position" [value]="p.id">
            {{p.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br/>

      <mat-form-field>
        <mat-select [placeholder]="'Language'" [(value)]="registerCandidate.languageId" required>
          <mat-option *ngFor="let l of language" [value]="l.id">
            {{l.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!languageAndPosition.form.valid"
              (click)='findTests()'>Find tests
      </button>
      <a mat-button routerLink="/home">Cancel</a>
    </mat-card-actions>

  </mat-card>

</form>

<form class="form" #testTable="ngForm">

<mat-card *ngIf=testTableVisible>

  <mat-card-title>Available tests</mat-card-title>

  <mat-card-content>

    <div class="example-container mat-elevation-z8">
      <mat-table #table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <mat-header-cell class='id-cell' *matHeaderCellDef mat-sort-header> ID</mat-header-cell>
          <mat-cell class='id-cell' *matCellDef="let tests">
            {{tests.id}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
          <mat-cell *matCellDef="let tests">
            {{tests.testName}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="choose">
          <mat-header-cell class='button-cell-1' *matHeaderCellDef> Choose </mat-header-cell>
          <mat-cell class='button-cell-1' *matCellDef="let tests">
            <button mat-button mat-raised-button color='primary' (click)='chooseTest(tests.id)'> Choose </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>

</mat-card>

</form>

<form class="form" #userDetails="ngForm">
  <mat-card *ngIf=userDetailsVisible>

    <mat-card-title>Provide you details</mat-card-title>

    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="registerCandidate.firstName"
               required name="name" #name>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Lastname" [(ngModel)]="registerCandidate.lastName"
               required name="name" #name>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="registerCandidate.email"
               required name="name" #name>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!userDetails.form.valid"
              (click)='startTest()'>
        Start test
      </button>
      <a mat-button routerLink="/home">Cancel</a>
    </mat-card-actions>

  </mat-card>

</form>
