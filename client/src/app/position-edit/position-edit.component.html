<mat-card>
  <form #positionForm="ngForm" (ngSubmit)="save(positionForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{position.name ? 'Edit' : 'Add'}} Position</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="position.href">
      <mat-form-field>
        <input matInput placeholder="Position Name" [(ngModel)]="position.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!positionForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(position.href)"
              *ngIf="position.href" type="button">Delete</button>
      <a mat-button routerLink="/positions-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>
</mat-card>
