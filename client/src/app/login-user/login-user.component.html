<form class="form" [formGroup]="loginForm" (ngSubmit)='login()'>
  <mat-card>

    <mat-card-title>Please sign in</mat-card-title>

    <mat-card-content>

      <mat-form-field class="form-group">
        <input matInput placeholder="E-mail" required name="email" type="text" class="form-control"
               formControlName="username" id="email">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Password" required name="password" type="password" class="form-control"
               formControlName="password" id="password">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="btn btn-success" color="primary" type="submit" [disabled]="loginForm.invalid">
        Sign in
      </button>
      <a mat-button routerLink="/home">Cancel</a>
    </mat-card-actions>

  </mat-card>

</form>
