<form class="form" [formGroup]="loginForm" (ngSubmit)='login()'>
  <mat-card>

    <mat-card-title>{{'sign_in' | translate}}</mat-card-title>

    <mat-card-content>

      <mat-form-field class="form-group">
        <input matInput [placeholder]="'email' | translate" required name="email" type="text" class="form-control"
               formControlName="username" id="email">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput [placeholder]="'password' | translate" required name="password" type="password" class="form-control"
               formControlName="password" id="password">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="btn btn-success" color="primary" type="submit" [disabled]="loginForm.invalid">
        {{'sign_id' | translate}}
      </button>
      <a mat-button routerLink="/home">{{'cancel' | translate}}</a>
    </mat-card-actions>

  </mat-card>

</form>
